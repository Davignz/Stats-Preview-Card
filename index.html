<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <main class="txtcontent">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="subtitles">
        <h2>10k+</h2>
        <p>COMPANIES</p>
        <h2>314</h2>
        <p>TEMPLATES</p>
        <h2>12M+</h2>
        <p>QUERIES</p>
      </div>
    </main>
    <div class="img_bg">
      <div class="picture">
        <img src="images/image-header-mobile.jpg" alt="business" class="mobile">
        <img src="images/image-header-desktop.jpg" alt="business" class="desktop">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/davignz" target="_blank">Davi Gonzaga</a>.
  </div>
</body>
</html>
